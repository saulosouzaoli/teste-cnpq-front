
<table mat-table [dataSource]="dataSourceFuncionario" matSort>

  <ng-container matColumnDef="matricula">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricula</th>
    <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
  </ng-container>

  <ng-container matColumnDef="departamento.nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Departamento </th>
    <td mat-cell *matCellDef="let element"> {{element.departamento.nome}} </td>
  </ng-container>


  <ng-container matColumnDef="detalhes">
    <th mat-header-cell *matHeaderCellDef> Detalhes </th>
    <td mat-cell *matCellDef="let element"> <button mat-icon-button (click)="abrirDetalhes(element)">
        <mat-icon>zoom_in</mat-icon>
      </button> </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>


<mat-paginator [length]="dataSourceFuncionario.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 15, 20, 25]"
  showFirstLastButtons>
</mat-paginator>


<div fxLayout="row" fxLayoutAlign="end center">
  <button mat-button (click)="novo()" color="primary">Novo</button>
</div>
