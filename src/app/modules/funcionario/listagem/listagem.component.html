<table mat-table [dataSource]="dataSourceFuncionario" matSort>

    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricula</th>
      <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
    </ng-container>

    <ng-container matColumnDef="departamento.descricao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Departamento </th>
      <td mat-cell *matCellDef="let element"> {{element.departamento.descricao}} </td>
    </ng-container>


    <ng-container matColumnDef="detalhes" >
      <th mat-header-cell *matHeaderCellDef > Detalhes </th>
      <td mat-cell *matCellDef="let element"> <button mat-icon-button  [disabled]="!element.pontuacao" (click)="abrirDetalhes(element)">
          <mat-icon>zoom_in</mat-icon>
        </button> </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>


  <mat-paginator [length]="dataSourceFuncionario.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 15, 20, 25]" showFirstLastButtons>
  </mat-paginator>
